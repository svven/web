
<div class="fellow">
    <a href="/@{{ fellow.screen_name }}/">
        <div class="pic">
            <img class="reader" src="{{ fellow.profile_image_url}}" title="@{{ fellow.screen_name }}" />
        </div>
        <div class="info">
            <span class="name">{{ fellow.name }}</span><br />
            <span class="screen_name">@{{ fellow.screen_name }}</span>
        </div>
    </a>
</div>
