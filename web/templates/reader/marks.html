<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Reader Marks ({{ user.reader.id }})</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="container-fluid">
		<div class="page-content">
			<div class="row">
				<ul class="list-unstyled">{% for mark in marks %}
					<li>{% include "news/link.html" %}
						<div class="clearfix enable-sm {% if loop.index is divisibleby 2 %}enable-md{% endif %} {% if loop.index is divisibleby 3 %}enable-lg{% endif %}"></div>
					</li>{% endfor %}
				</ul>
			</div>
		</div>

		<div class="footer">
			{% for reader in readers %}
			<a href="/@{{ reader.twitter_user.screen_name }}">@{{ reader.twitter_user.screen_name }}</a>
			{% endfor %}
		</div>
	</div>
</body>
</html>
