<div class="link">{% set link = mark.link %}
	<h2 class="title">
		<a href="{{ link.url }}">{% if link.title is none %}{{ link.site }}{% else %}{{ link.title|truncate(75, end="...") }}{% endif %}</a>
	</h2>
	<p class="site">
		<span>{{ link.site }}</span>
	</p>{% if link.image_url != none %}
	<div class="crop">
		<div><img class="image" src="{{ link.image_url }}" /></div>
	</div>{% endif %}
	<div class="description">
		{% if link.description != none %}<p>
			{{ link.description|striptags|truncate(150, end="...") }}
		</p>{% endif %}
	</div>
</div>
