<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{% if user %}@{{ user.screen_name }}{% else %}Home{% endif %}</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/all.css">
</head>
<body>
	<div class="container-fluid">
		<div class="page-header" style="border:0">
			<div class="pull-left">
				<a href="/" ><img class="reader" src="http://www.rebelhearts.cz/wp-content/themes/rebelhearts_2012/img/icons/home-icon.png" /></a>
			</div>
			<div class="pull-right">
			{% if user %}
				<a href="https://twitter.com/{{ user.screen_name }}"><img class="reader" src="http://www.daniellenelisse.com/wp-content/uploads/2014/09/ICON.TWITTER.GRAY_.jpg" /></a>
			{% endif %}
			</div>
		</div>

		<div class="page-content">
			<div class="row">
				<ul class="list-unstyled">{% for mark in marks %}
					<li>{% include "news/link.html" %}
						<div class="clearfix enable-sm {% if loop.index is divisibleby 2 %}enable-md{% endif %} {% if loop.index is divisibleby 3 %}enable-lg{% endif %}"></div>
					</li>{% endfor %}
				</ul>
			</div>
		</div>

		<div class="footer readers">
			{% for reader in readers %}
			<a href="/@{{ reader.twitter_user.screen_name }}">
				<img class="reader" style="margin-top:4px" src="{{ reader.twitter_user.profile_image_url}}" title="@{{ reader.twitter_user.screen_name }}" /></a>
			{% endfor %}
			<hr />
		</div>
	</div>
</body>
</html>
